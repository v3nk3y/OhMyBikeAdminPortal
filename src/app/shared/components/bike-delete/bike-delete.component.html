<h2 mat-dialog-title>Confirm Delete</h2>
<mat-dialog-content>
  <p>Are you sure you want to delete "{{ data.title }}" ?</p>
</mat-dialog-content>
<mat-dialog-actions [align]="'end'" class="custom-actions">
  <button mat-stroked-button (click)="closeDialog()">Cancel</button>
  <button mat-stroked-button color="warn" (click)="deleteBike()">Delete</button>
</mat-dialog-actions>
